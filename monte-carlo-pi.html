<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Monte Carlo Pi Calculation</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <svg width="600" height="600">
      <-!circle cx="300" cy="300" r="300" stroke="blue" d="M5 60 l215 0" />
    </svg>

    <div id="output">
      <input type="text" id="stop" value="" placeholder="Default 100 000">
      <input type="button" id="start" value="start" >
      <p>Points drawn: <span id="total"></span></p>
      <p>Points inside: <span id="inside"></span></p>
      <p>Pi: <span id="pi"></span></p>
    </div>

    <script type="application/javascript" src="script.js" ></script>
  </body>
</html>
